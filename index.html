<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Java String Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Java String Editor</h1>

<div id="topbar">
  <input type="file" id="fileInput" accept=".java,.txt">
  <span id="filename"></span>
  <input type="text" id="searchInput" placeholder="Buscar string">
  <button id="downloadBtn">Descargar Modificado</button>
</div>

<div id="container">
  <div id="stringList"></div>
  <textarea id="editor" placeholder="Selecciona un string para editar"></textarea>
</div>

<script src="app.js"></script>
</body>
</html>
