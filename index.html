<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jar String Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Jar String Editor</h1>

<div id="topbar">
  <input type="file" id="fileInput" accept=".jar">
  <span id="filename"></span>
  <button id="downloadBtn">Descargar JAR Modificado</button>
</div>

<div id="container">
  <div id="stringList"></div>
  <textarea id="editor" placeholder="Selecciona un string para editar"></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="string-editor.js"></script>
</body>
</html>
